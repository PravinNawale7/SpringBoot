<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stu, iter : ${Student}">
                <td th:text="${iter.index + 1}"></td>  <!-- Row number -->
                <td th:text="${stu}"></td>  <!-- First Name from list -->
                <td>Otto</td>  <!-- Static value -->
                <td>@mdo</td>  <!-- Static value -->
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
